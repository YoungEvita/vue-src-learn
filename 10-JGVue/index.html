<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="watcher.js"></script>
    <script src="Dep.js"></script>
    <script src="vnode.js"></script>
    <script src="compiler.js"></script>
    <script src="jgvue.js"></script>
    <script src="initrender.js"></script>
    <script src="initdata.js"></script>
</head>
<body>
    <div id="app">
        <div>{{ name}}</div>
        <div>{{ age }}</div>
        <div>{{ gender }}</div>
        <ul>
            <li>li 1</li>
            <li>li 2</li>
            <li>li 3</li>
        </ul>
    </div>
</body>
    <script>
        let app = new JGVue({
            el: '#app',
            data: {
                name: 'zhangsan',
                age: 17,
                gender: 'F',
                children: [{
                    name: 'andy', age: 9, gender: 'F'
                }, {
                    name: 'lucy', age: 10, gender: 'M'
                }],
                a: {
                    b: {
                        c: 'demo'
                    }
                }
            },
            computed: {
                // 计算属性也是响应式的（watcher）
            },
            watch: {
                // 监听什么属性，这个属性是支持路径语语法的
                // 也是使用watcher来实现的
            }

        })
    </script>
</html>
