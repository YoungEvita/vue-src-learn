<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="vnode.js"></script>
    <script src="compiler.js"></script>
    <script src="jgvue.js"></script>
    <script src="initrender.js"></script>
</head>
<body>
    <div id="app">
        <div>Hello 1</div>
        <div>Hello 2</div>
        <div>Hello 3</div>
        <div>Hello 4</div>
        <div>Hello 5</div>
        <ul>
            <li>li 1</li>
            <li>li 2</li>
            <li>li 3</li>
        </ul>
    </div>
    <script>
        let app = new JGVue({
            el: '#root',
            data: {
                name: 'zhangsan',
                age: 17,
                gender: 'F',
                children: [{
                    name: 'andy', age: 9, gender: 'F'
                }, {
                    name: 'lucy', age: 10, gender: 'M'
                }]
            }
        })
    </script>
</body>
</html>
