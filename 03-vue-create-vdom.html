<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div>Hello 1</div>
        <div>Hello 2</div>
        <div>Hello 3</div>
        <div>Hello 4</div>
        <div>Hello 5</div>
        <ul>
            <li>li 1</li>
            <li>li 2</li>
            <li>li 3</li>
        </ul>
    </div>
  
</body>
<script>

    // 为什么使用虚拟DOM？ 性能提高，所有操作都在内存里，比真实DOM查找快，修改完虚拟dom 之后只需要一次更新到真实DOM
    // 虚拟DOM是缓存起来的
    // div => {tag: 'div'}
    // 文本节点 => {tag: undefined, value: '文本节点'}
    // <div tilte="1∂" class="c"> => {tag: 'div', data: {title: '1∂', class="c"}}
    // <div><div/></div> = > {tag:'div', children:[{tag: 'div'}]}
    
    class VNode {
        constructor(tag, data, value, type) {
            this.tag = tag && tag.toLowerCase()
            this.data = data
            this.value = value
            this.type = type
            this.children = []
        }
        appendChild(vnode) {
            this.children.push(vnode)
        }
    }

    // 使用递归遍历DOM元素生成虚拟DOM ,vue 源码使用的栈结构存储父元素来实现递归生成
    function generateVnode(node) {
        let nodeType = node.nodeType
        let _vnode = null
        if (nodeType === 1) {
            // 元素
            let nodeName = node.nodeName
            let attrs = node.attributes // 返回伪数组
            let _attrObj = {}
            for (let i = 0 ; i <attrs.length; i++) { // attrs[i] 属性节点（nodeType===2）
                _attrObj[attrs[i].nodeName] = attrs[i].nodeValue
            }
            _vnode = new VNode(nodeName, _attrObj, undefined, nodeType)
            
            // 考虑node的子元素
            let childNodes = node.childNodes
            for (let i = 0 ; i < childNodes.length; i++) {
                _vnode.appendChild(generateVnode(childNodes[i])) // 递归
            }
        } else if (nodeType === 3) {
            _vnode = new VNode(undefined, undefined, node.nodeValue, nodeType)
        }
        return _vnode
    }

    let app = document.querySelector("#app")
    let vapp= generateVnode(app)
    console.log(vapp)

    // 将虚拟dom转换成真实DOM
    // document.createElement
    // document.createTextNode
    function parseVNode(vnode) {
        // 创建真实的DOM
        let type = vnode.type
        let _node = null
        if (type === 3) { // 创建文本节点
            return document.createTextNode(vnode.value)
        } else if (type === 1){
            // 标签
            _node = document.createElement(vnode.tag)

            // 属性
            let data = vnode.data // 现在这个是data是键值对
            Object.keys(data).forEach((key) => {
                let attrName = key
                let attrValue = data[key]
                _node.setAttribute(attrName, attrValue)
            })
            // 子元素
            let children = vnode.children
            children.forEach((subvnode) => {
                _node.appendChild(parseVNode(subvnode)) // 递归转换子元素（虚拟DOM）,递归会消耗内存
            })
            return _node
        }
    }
    let dom2 = parseVNode(vapp)
    console.log(dom2)
</script>
</html>
