<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="vue-copy.js"></script>
</head>

<body>
    <div id="root">
        <div style="border: 1px dashed red;  padding: 20px">
            <div>
                <com-1/>
            </div>
            <div>
                <p>顶级名字是： {{topName}}</p>
                <p>其他属性： {{topOther}}</p>
            </div>
        </div>
    </div>
</body>
<script>
    // 创建另一个组件
    Vue.component('com-1', {
        template: `
         <div style="border: 1px solid green; padding:10px">
            <p> {{secondName}} </p>
            <button @click="fn">按钮</button>
        </div>
        `,
        data() {
            return {
                secondName: "子组件的名字"
            }
        },
        methods: {
            fn() {
                // 点击按钮的时候触发更新
                // 组件是自治的，因此修改的应该是当前子组件的数据
                // 更新的时候也只会更新子组件的数据
                this.secondName = "子组件名字" + Math.random()
            }
        }
    })
    let app = new Vue({
        el: "#root",
        data: {
            topName: 'andy',
            topOther: "其他属性"
        }
    })
</script>

</html>
